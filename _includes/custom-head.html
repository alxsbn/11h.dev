/* Notice/Alert Blocks (GitHub-style) */
.notice {
  padding: 1rem 1rem 1rem 3rem;
  margin: 1.5rem 0;
  border-left: 4px solid;
  border-radius: 4px;
  position: relative;
}

.notice::before {
  position: absolute;
  left: 0.75rem;
  top: 1rem;
  font-size: 1.2rem;
  line-height: 1;
}

.notice p:first-child {
  margin-top: 0;
}

.notice p:last-child {
  margin-bottom: 0;
}

/* Note - Blue */
.notice-note {

}

<!-- Notice blocks transformation script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const noticeTypes = {
    'NOTE': 'note',
    'TIP': 'tip',
    'IMPORTANT': 'important',
    'WARNING': 'warning',
    'CAUTION': 'caution'
  };

  document.querySelectorAll('blockquote').forEach(function(blockquote) {
    const firstP = blockquote.querySelector('p:first-child');
    if (!firstP) return;

    const html = firstP.innerHTML;
    for (const [marker, className] of Object.entries(noticeTypes)) {
      const pattern = new RegExp('^\\s*\\[!' + marker + '\\]\\s*', 'i');
      if (pattern.test(firstP.textContent)) {
        blockquote.classList.add('notice', 'notice-' + className);
        firstP.innerHTML = html.replace(pattern, '');
        break;
      }
    }
  });
});
</script>
