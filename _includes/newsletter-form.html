{%- assign form_lang = include.lang | default: page.lang | default: site.default_lang -%}
{%- assign t = site.data.translations[form_lang] -%}
<!-- Newsletter Subscription Form - Buttondown -->
<div class="newsletter-box">
  <div class="newsletter-content">
    <h3 class="newsletter-title">{{ t.newsletter_title }}</h3>
    <p class="newsletter-description">
      {{ t.newsletter_description }}
    </p>
  </div>
  <form
    action="https://buttondown.com/api/emails/embed-subscribe/alxsbn"
    method="post"
    class="newsletter-form"
    target="_blank"
    rel="noopener noreferrer"
  >
    <div class="newsletter-fields">
      <input
        type="email"
        name="email"
        placeholder="{{ t.newsletter_placeholder }}"
        required
        class="newsletter-input"
      />
      <button type="submit" class="newsletter-button">
        {{ t.newsletter_subscribe }}
      </button>
    </div>
    <p class="newsletter-note">
      {{ t.newsletter_note }}
    </p>
  </form>
</div>
