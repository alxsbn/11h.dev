# Site settings
title: 11h.dev
description: Personal blog about passions and ideas
author: alxsbn
email: alexis.blandin@gmail.com

# Build settings
markdown: kramdown
theme: minima

# Site configuration
baseurl: ""
url: "https://11h.dev"
google_analytics: G-2KBT4V4MS1

# Permalink structure (overridden per language via defaults)
permalink: /:year/:month/:day/:title/

# i18n - Bilingual support
languages:
  - fr
  - en
default_lang: fr

# Minima theme customization
minima:
  skin: auto  # auto, dark, classic, solarized, solarized-dark
  social_links:
    - { platform: github, user_url: "https://github.com/alxsbn" }
    - { platform: instagram, user_url: "https://www.instagram.com/alxisblandin" }
    - { platform: linkedin, user_url: "https://linkedin.com/in/alexisblandin" }

# Show post excerpts on home page
show_excerpts: true

# Header pages (navigation) - now managed per-language in layouts
header_pages: []

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Feed settings
feed:
  path: feed.xml

# Defaults - set language and permalink per language directory
defaults:
  - scope:
      path: "_posts/en"
    values:
      lang: "en"
      permalink: "/en/:year/:month/:day/:title/"
  - scope:
      path: "_posts/fr"
    values:
      lang: "fr"
      permalink: "/fr/:year/:month/:day/:title/"
